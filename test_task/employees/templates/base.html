<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.4/fetch.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/javascript.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textInput = document.getElementById('searchInput');
            if (textInput) {
                textInput.addEventListener('input', loadEmployeesByPosition);
            }

            loadEmployeesByPosition('all');
        });
    </script>
    <title>{% block title %}Employee Hierarchy{% endblock %}</title>
</head>
<body>

    <div id="content" class="container">
        <div class="search-container">
            <input type="text" class="form-control" id="searchInput" placeholder="Search...">
<!--            <button class="btn btn-dark btn-search" type="button" onclick="searchEmployees()" >Search</button>-->
        </div>
        <div id="mainTable">
            <!-- {% block content %}{% endblock %} -->
        </div>
    </div>
</body>
</html>
